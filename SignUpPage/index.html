<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto:wght@300&display=swap" rel="stylesheet">
    
    <title>Sign-up form</title>
</head>
<body>
    
 <div class="container">


    <div class="left-side">

     <div class="left-content">
        <h1>Hoşgeldiniz</h1>
        <p>Bizimle bağlantıda kalmak için lütfen personel bilgilerinizi  giriniz</p>
   
        <a  href="#">GİRİŞ</a>
     </div>

    </div>


    <div class="right-side">

     <div class="right-content">

    
         <h1>Hesap oluştur</h1>

         <div class="links">
       
            <img  class="image" src="./img/facebook.png" alt="facebook">
            <img  class="image" src="./img/linkedin.png" alt="linkedin">
            <img  class="image" src="./img/googleplus.png" alt="googleplus">

         </div>

         <p>veya kayıt için e-mailini kullan</p>
  
        <form class="form">

       <div class="form-group">
         <img src="./img/profile.png" alt="profile">
         <input class="input"    type="text" placeholder="Ad"/>
       </div>
       <div class="form-group">
         <img src="./img/email.png" alt="email">
         <input  class="input"  type="email" placeholder="Email"/>
       </div>
       <div class="form-group">
         
         <img src="./img/password.png" alt="password">
       <input   class="input"  type="password" placeholder="Şifre"/>
       </div>

     

       <button class="button" >KAYDOL</button>
        </form>


     </div>

    </div>



 </div>



</body>
</html>
